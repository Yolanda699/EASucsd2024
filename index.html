<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }

    /* Banner Section */
    .banner {
      width: 100%;
      height: 100%;
      background-size: cover;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Banner Text Section */
    .banner-text {
      text-align: center;
      margin: 20px;
      font-size: 1.5rem;
    }

    /* Trailer Section */
    .section-title {
      text-align: center;
      font-size: 2rem;
      margin: 40px 0 20px;
    }
    .trailer {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    .trailer img {
      width: 80%;
      max-width: 600px;
      height: auto;
    }

    /* Gallery Section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px auto;
      width: auto;
      max-width: 1200px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- Load Navbar -->
<div id="navbar-container"></div>

<!-- Banner Section with Left and Right Arrow Buttons -->
<div class="banner" id="banner">
    <img src="Image/Banner.jpg" alt="Banner Image 1">
  </div>

<!-- Video Preview Section -->
<h2 class="section-title">Video Preview</h2>
<div class="trailer">
  <img src="Placeholder.jpg" alt="Video Trailer Placeholder">
</div>

<!-- Gallery Section -->
<h2 class="section-title">Photo Gallery</h2>
<div class="gallery">
  <img src="Image/pg1.JPG" alt="Gallery Image 1">
  <img src="Image/pg2.jpeg" alt="Gallery Image 2">
  <img src="Image/pg3.jpg" alt="Gallery Image 3">
  <img src="Image/pg4.JPG" alt="Gallery Image 4">
  <img src="Image/pg5.jpg" alt="Gallery Image 5">
  <img src="Image/pg6.jpg" alt="Gallery Image 6">
  <img src="Image/pg7.jpg" alt="Gallery Image 7">
  <img src="Image/pg8.jpg" alt="Gallery Image 8">
  <img src="Image/pg9.jpg" alt="Gallery Image 9">
  <img src="Image/pg10.jpg" alt="Gallery Image 10">
  <img src="Placeholder.jpg" alt="Gallery Image 11">
  <img src="Placeholder.jpg" alt="Gallery Image 12">
</div>

<!-- Load Footer -->
<div id="footer-container"></div>

<script>
    // JavaScript to load the navbar.html content into the current page
    document.addEventListener("DOMContentLoaded", function() {
      fetch("Basic/navbar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar-container").innerHTML = data;
        })
        .catch(error => console.error("Error loading navbar:", error));
    });
  </script>

<script>
  // JavaScript to load the footer.html content into the current page
  document.addEventListener("DOMContentLoaded", function() {
    fetch("Basic/footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      })
      .catch(error => console.error("Error loading footer:", error));
  });
</script>


</body>
</html>
