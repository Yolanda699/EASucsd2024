<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file if needed -->
    <style>
        body {
            margin: 0; /* Remove default margin from body */
            font-family: Arial, sans-serif; /* Set font family */
        }
        .navbar, .footer {
            width: 100%; /* Ensure full width */
            padding: 0; /* Remove padding to ensure no extra space */
            background-color: #f8f9fa; /* Example background color, adjust as needed */
        }
        h1 {
            text-align: center; /* Center the heading */
            margin: 20px 0; /* Add some margin above and below the heading */
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px; /* Add margin for spacing around the team container */
        }
        .team-member {
            width: 45%;
            text-align: center; /* Center text for team members */
        }
        .team-member img {
            width: 50%;
            border-radius: 8px;
        }
    </style>
</head>
<body>


    <!-- Load Navbar -->
    <div id="navbar-container"></div>

    <h1>Our Team</h1>

    <div class="team-container">
        <div class="team-member">
            <img src="Profile-Image/Bobby.jpg" alt="Bobby" />
            <p><strong>Bobby Yu</strong></p>
            <p><em>Photography and Cinematography</em></p>
            <p>Short introduction.</p>
        </div>
        <div class="team-member">
            <img src="Profile-Image/Dora.jpg" alt="Dora" />
            <p><strong>Dora Chen</strong></p>
            <p><em>Visual Arts and Creative Development</em></p>
            <p>Short introduction.</p>
        </div>
        <div class="team-member">
            <img src="Profile-Image/Jackie.jpg" alt="Jackie" />
            <p><strong>Jacqueline Lim</strong></p>
            <p><em>Scriptwriting and Communications</em></p>
            <p>Short introduction.</p>
        </div>
        <div class="team-member">
            <img src="Profile-Image/Yolanda.jpg" alt="Yolanda" />
            <p><strong>Yolanda Liu</strong></p>
            <p><em>IT and Web Design</em></p>
            <p>Short introduction.</p>
        </div>
    </div>

    <!-- Load Footer -->
    <div id="footer-container"></div>

    <script>
        // JavaScript to load the navbar.html content into the current page
        document.addEventListener("DOMContentLoaded", function() {
          fetch("Basic/navbar.html")
            .then(response => response.text())
            .then(data => {
              document.getElementById("navbar-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading navbar:", error));
        });
      </script>
    
    <script>
      // JavaScript to load the footer.html content into the current page
      document.addEventListener("DOMContentLoaded", function() {
        fetch("Basic/footer.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("footer-container").innerHTML = data;
          })
          .catch(error => console.error("Error loading footer:", error));
      });
    </script>

</body>
</html>
